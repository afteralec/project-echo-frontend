<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <script defer src="src/index.js" type="application/javascript"></script>
    <title>Echo</title>
  </head>
  <body>
    <main id="wrapper" class="flex px-top-4">
      <section id="user" class="px-sides-1 w-25 flow flex flex-col px-col-1">
        <div class="bx-1 br-15 flow-s">
          <h2>Hi, Amelie!</h2>
          <h3>Current Status: Available</h3>
          <button class="px-s br-5 echoButton">Echo</button>
        </div>
        <h2>Listeners:</h2>
        <!-- <div class="bx-1 br-15"><h3>Alec DuBois - Coding</h3></div>
        <div class="bx-1 br-15"><h3>Zana Hertica - Coding</h3></div>
        <div class="bx-1 br-15"><h3>Nathan Chung - Coding</h3></div> -->
      </section>

      <section class="px-sides-1 w-75">
        <div id="echoForm" class="hidden px-1 mx-bottom-1 mx-right-3">
          <form class="flex flex-col flow-s">
            <label for="content"><h2>What Do You Want To Say?</h2></label>
            <textarea id="content" name="content" class="br-5"></textarea>
            <label for="listeners"><h3>Who Do You Want To Hear It?</h3></label>
            <input type="hidden" name="listeners" />
            <div id="listeners" class="flex flex-wrap flow-left-s">
              <button class="br-5">Everyone</button>
              <button class="br-5">Alec</button>
              <button class="br-5">Zana</button>
              <button class="br-5">Nathan</button>
            </div>
            <button class="px-s br-5">Echo</button>
          </form>
        </div>

        <div id="feed" class="px-sides-1 flow flex flex-col px-col-1"></div>
      </section>
    </main>
    <footer>
      <p class="text-center px-1">Made with &#x1F366 by Zana Hertica & Alec DuBois</p>
    </footer>
  </body>
</html>
